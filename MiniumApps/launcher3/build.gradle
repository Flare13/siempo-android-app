apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode "${versionMajor}".toInteger() * 1000 + "${versionMinor}".toInteger() * 100 + "${versionPatch}".toInteger() * 10 + "${versionBuild}".toInteger();
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}-${buildTime}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            debuggable false
            // RELEASE: true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    dexOptions {
        jumboMode true
    }

    // workaround for "duplicate files during packaging of APK" issue
    // see https://groups.google.com/d/msg/adt-dev/bl5Rc4Szpzg/wC8cylTWuIEJ
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    /**
     * =================== Test suit  ===================
     */
    testCompile "junit:junit:$junitVersion"

    androidTestCompile("com.android.support.test.espresso:espresso-core:$espressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile project(':chips')
    // compile project(':color-picker')
    compile project(':settings')
    compile project(':notes')
    compile project(':halo-circle-seekbar')
    compile project(':horizontal-timepicker')


    compile "com.github.satyan:sugar:$sugarOrmVersion"
    compile "com.github.CymChad:BaseRecyclerViewAdapterHelper:$baseRecyclerViewAdapterHelperVersion"
    compile('com.github.paolorotolo:appintro:4.1.0') {
        exclude module: 'appcompat-v7'
    }
    apt "org.androidannotations:androidannotations:$annotationsVersion"



    compile 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.0.1'
    compile 'cn.dreamtobe.percentsmoothhandler:library:0.1.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile "org.greenrobot:greendao:$greenDaoVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    debugCompile 'com.amitshekhar.android:debug-db:0.3.0'
    compile "com.couchbase.lite:couchbase-lite-android:$couchbaseVersion"
}

apt {
    arguments {
        // RELEASE: comment it out
        trace 'true'
    }
}