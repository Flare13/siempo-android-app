// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()

        // NOTE: Global repositories should be placed here

        // Fabric
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // apt required for AndroidAnnotations
        // https://bitbucket.org/hvisser/android-apt
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        // Fabric
        // https://twittersdk.artifactoryonline.com/twittersdk/public/io/fabric/tools/gradle/
        classpath 'io.fabric.tools:gradle:1.21.2'

        classpath 'me.tatarka:gradle-retrolambda:3.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

project.ext {
    compileSdkVersion = 23
    buildToolsVersion = "24.0.2"
    minSdkVersion = 21  // Targeting lollipop
    targetSdkVersion = 23

    supportVersion = "23.2.0"
    annotationsVersion = "4.0.0"
    iconifyVersion = "2.2.1"
    calligraphyVersion = "2.1.0@aar"
    eventbusVersion = "3.0.0-beta1"
    loggerVersion = "1.11"
    crashlyticsVersion = "2.5.5@aar"
    baseRecyclerViewAdapterHelperVersion = "2.2.0"
    sugarOrmVersion = "1.5"
    tedPermissionVersion = "1.0.2"
    fastAndroidNetworkingVersion = "0.3.0";

    junitVersion = "4.12"

    // get the current build SHA
    gitSha = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()

    // get the current build time
    buildTime = new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))

    // Manifest version information!
    versionMajor = 0
    versionMinor = 0
    versionPatch = 0
    versionBuild = 22 // bump for internal builds, public betas, etc.
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
